<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Empty Cells Found</h1>
        {% if empty_cells %}
        <table>
            <thead>
                <tr>
                    <th>Row</th>
                    <th>Column</th>
                    <th>Index</th>
                </tr>
            </thead>
            <tbody>
                {% for cell in empty_cells %}
                <tr>
                    <td>{{ cell.row }}</td>
                    <td>{{ cell.column }}</td>
                    <td>{{ cell.index }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p>No empty cells found in the file.</p>
        {% endif %}
    </div>
</body>
</html>
